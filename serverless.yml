service: serverless-flask

plugins:
  - serverless-python-requirements
  - serverless-wsgi
  - serverless-dynamodb-local

custom:
  tableName: 'notes-table-${self:provider.stage}'
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
  dynamodb:
    start:
      migrate: true
    stages:
      - dev

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1
  profile: quarantineNotesProfile
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["NotesDynamoDBTable", "Arn" ] }
  environment:
    NOTES_TABLE: ${self:custom.tableName}

functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
        cors:
          origins: '*'
          headers:
            - Accept
            - Origin
            - DNT
            - User-Agent
            - Referer
            - Content-Type
            - X-Amz-Date
            - x-amz-date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
      - http: 'ANY {proxy+}'
        cors:
          origins: '*'
          headers:
            - Accept
            - Origin
            - DNT
            - User-Agent
            - Referer
            - Content-Type
            - X-Amz-Date
            - x-amz-date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
  getNote:
    handler: wsgi.handler
    events:
      - http: 'GET /notes/{proxy+}'
        cors:
          origins: '*'
          headers:
            - Accept
            - Origin
            - DNT
            - User-Agent
            - Referer
            - Content-Type
            - X-Amz-Date
            - x-amz-date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
  createNote:
    handler: wsgi.handler
    events:
      - http: 'POST /notes'
        cors:
          origins: '*'
          headers:
            - Accept
            - Origin
            - DNT
            - User-Agent
            - Referer
            - Content-Type
            - X-Amz-Date
            - x-amz-date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
  listNotes:
    handler: wsgi.handler
    events:
      - http: 'GET /'
        cors:
          origins: '*'
          headers:
            - Accept
            - Origin
            - DNT
            - User-Agent
            - Referer
            - Content-Type
            - X-Amz-Date
            - x-amz-date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType:
          - DEFAULT_4XX
          - DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    NotesDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: noteId
            AttributeType: S
        KeySchema:
          -
            AttributeName: noteId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
